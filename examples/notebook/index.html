<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notebook (HardNut Example)</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/img/favicon.ico" />
  </head>

  <body>
    <div id="topbar" style="height:100px; width:30%; float:right;">
        <div id="authentication" class="hardnut-onload hidden" style="display: none">
            <p>Welcome to our page!</p>

            <div class="hardnut-unauthenticated hidden" id="login">
                <a href="https://test.apps.hardnut.www-security.net:5000/oidc/login/Google">Login via Google</a>
            </div>

            <div class="hardnut-authenticated hidden">
                <div id=profile></div>
                <div><button onclick="logout()">Logout</button></div>
            </div>

            <div class="hardnut-authenticating hidden" id="progress">
                <img src="/img/progress.gif">
            </div>
        </div>
    </div>

    <h2>HardNut example</h2>

    <div class="hardnut-onload hidden" style="display: none">
        <div class="hardnut-authenticated">
            <div>
                <textarea id="notebook" rows=20 cols=80></textarea>
            </div>
            <button id="btn-save" onclick="save()">Save</button>
        </div>
    </div>

    <script src="js/hardnut.js"></script>
    <script defer src="js/app.js"></script>

</body>
</html>
